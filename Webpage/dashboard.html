<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Home Control Center</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <header>
        <h1>Smart Home Control Center</h1>
        <div class="user-controls">
            <span>Welcome, nithesh</span>
            <button class="logout-btn" id="logoutBtn">Logout</button>
        </div>
    </header>

    <main>
        <div class="control-methods">
            <button class="control-btn voice-control" id="voiceControlBtn">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon mic-icon"><path d="M12 2a3 3 0 0 0-3 3v7a3 3 0 0 0 6 0V5a3 3 0 0 0-3-3Z"></path><path d="M19 10v2a7 7 0 0 1-14 0v-2"></path><path d="M12 19v3"></path></svg>
                Voice Control
            </button>
            <button class="control-btn gesture-control" id="gestureControlBtn">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon gesture-icon"><circle cx="12" cy="12" r="10"></circle><circle cx="12" cy="12" r="1"></circle></svg>
                Gesture Control
            </button>
        </div>

        <div class="environmental-data">
            <div class="data-card">
                <div class="data-card-content">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon temp-icon"><path d="M12 9a4 4 0 0 0-2 7.5M12 3v2M6.6 18.4l-1.4 1.4M20 4v-.5a.5.5 0 0 0-.5-.5H4a2 2 0 0 0-2 2v2"></path><path d="M16 4a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v6.5"></path><path d="M7.3 14A6 6 0 0 0 16 17.5"></path><path d="M18 20h.3a1 1 0 0 0 .7-1.7L17 16"></path></svg>
                    <div>
                        <h2>Temperature</h2>
                        <p id="temperatureValue">23.5Â°C</p>
                    </div>
                </div>
            </div>
            <div class="data-card">
                <div class="data-card-content">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon humidity-icon"><path d="M7 16.3c2.2 0 4-1.83 4-4.05 0-1.16-.57-2.26-1.71-3.19S7.29 6.75 7 5.3c-.29 1.45-1.14 2.84-2.29 3.76S3 11.1 3 12.25c0 2.22 1.8 4.05 4 4.05z"></path><path d="M12.56 6.6A10.97 10.97 0 0 0 14 3.02c.5 2.5 2 4.9 4 6.5s3 3.5 3 5.5a6.98 6.98 0 0 1-11.91 4.97"></path></svg>
                    <div>
                        <h2>Humidity</h2>
                        <p id="humidityValue">41%</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="appliance-controls">
            <div class="appliance-card">
                <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="appliance-icon fan-icon" id="fanIcon"><path d="M12 17a5 5 0 0 0 5-5c0-2-3-8-5-8s-5 6-5 8a5 5 0 0 0 5 5Z"></path><path d="M12 17v4"></path><path d="m16 7 3.35-3.35"></path><path d="m16 17 3.35 3.35"></path><path d="M8 7 4.65 3.65"></path><path d="M8 17l-3.35 3.35"></path></svg>
                <h3>Fan</h3>
                <button class="power-btn" id="fanBtn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon power-icon"><path d="M12 12h0"></path><path d="M18.36 6.64A9 9 0 0 1 20.77 15"></path><path d="M6.16 6.16a9 9 0 1 0 12.68 12.68"></path><path d="M12 2v4"></path></svg>
                    Off
                </button>
            </div>
            <div class="appliance-card">
                <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="appliance-icon light-icon icon-active" id="lightIcon"><path d="M15 14c.2-1 .7-1.7 1.5-2.5 1-.9 1.5-2.2 1.5-3.5A6 6 0 0 0 6 8c0 1 .2 2.2 1.5 3.5.7.7 1.3 1.5 1.5 2.5"></path><path d="M9 18h6"></path><path d="M10 22h4"></path></svg>
                <h3>Light</h3>
                <button class="power-btn on" id="lightBtn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon power-icon"><path d="M12 12h0"></path><path d="M18.36 6.64A9 9 0 0 1 20.77 15"></path><path d="M6.16 6.16a9 9 0 1 0 12.68 12.68"></path><path d="M12 2v4"></path></svg>
                    On
                </button>
            </div>
            <div class="appliance-card">
                <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="appliance-icon AC-icon" id="ACIcon"><path d="m8 3 4 8 5-5 5 15H2L8 3z"></path></svg>
                <h3>AC</h3>
                <button class="power-btn" id="ACBtn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon power-icon"><path d="M12 12h0"></path><path d="M18.36 6.64A9 9 0 0 1 20.77 15"></path><path d="M6.16 6.16a9 9 0 1 0 12.68 12.68"></path><path d="M12 2v4"></path></svg>
                    Closed
                </button>
            </div>
        </div>

        <div class="status-area">
            <p class="status-message" id="statusMessage">Listening for voice commands...</p>
        </div>
    </main>

    <script src="dashboard.js"></script>
</body>
</html>
