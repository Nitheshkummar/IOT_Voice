<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Speech-to-Text</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --text-color: #e0e0e0;
            --accent-color: #8a2be2;
            --secondary-color: #646cff;
            --success-color: #42b883;
            --error-color: #ff5252;
        }
        
        body { 
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            transition: all 0.3s ease;
            background-image: 
                radial-gradient(circle at 25% 15%, rgba(138, 43, 226, 0.05) 2%, transparent 12%),
                radial-gradient(circle at 75% 85%, rgba(100, 108, 255, 0.05) 2%, transparent 12%);
            background-size: 50px 50px;
        }
        
        .container {
            background-color: var(--card-bg);
            width: 90%;
            max-width: 600px;
            margin: 20px auto;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent 0%,
                rgba(138, 43, 226, 0.03) 50%,
                transparent 100%
            );
            animation: shimmer 8s linear infinite;
            z-index: 0;
        }
        
        .container > * {
            position: relative;
            z-index: 1;
        }
        
        @keyframes shimmer {
            0% { transform: translateX(-50%) translateY(-50%) rotate(0deg); }
            100% { transform: translateX(-50%) translateY(-50%) rotate(360deg); }
        }
        
        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.6);
        }
        
        h2 {
            font-size: 2rem;
            margin-bottom: 30px;
            background: linear-gradient(45deg, var(--accent-color), var(--secondary-color));
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: fadeIn 1s ease-in;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        button {
            padding: 12px 24px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: var(--card-bg);
            color: var(--text-color);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }
        
        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1;
            border-radius: 50px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        #startRecord {
            border: 2px solid var(--success-color);
        }
        
        #startRecord::before {
            background: linear-gradient(45deg, #2ecc71, #42b883);
        }
        
        #startRecord:hover::before {
            opacity: 1;
        }
        
        #startRecord:hover {
            color: white;
        }
        
        #stopRecord {
            border: 2px solid var(--error-color);
        }
        
        #stopRecord::before {
            background: linear-gradient(45deg, #e74c3c, #ff5252);
        }
        
        #stopRecord:hover::before {
            opacity: 1;
        }
        
        #stopRecord:hover {
            color: white;
        }
        
        #status {
            color: #888;
            font-style: italic;
            margin: 10px 0;
            transition: color 0.3s ease;
        }
        
        .status-recording {
            color: var(--error-color) !important;
            animation: pulse 1.5s infinite;
        }
        
        .status-processing {
            color: var(--secondary-color) !important;
        }
        
        .status-complete {
            color: var(--success-color) !important;
        }
        
        #output {
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
            font-size: 18px;
            line-height: 1.6;
            min-height: 100px;
            text-align: left;
            transition: all 0.3s ease;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        
        .visualizer {
            height: 60px;
            width: 100%;
            margin: 20px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 3px;
        }
        
        .bar {
            background: linear-gradient(to top, var(--accent-color), var(--secondary-color));
            width: 6px;
            height: 5px;
            border-radius: 2px;
            transition: height 0.1s ease;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes floatY {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        
        .animate__animated {
            animation-duration: 0.8s;
        }
        
        .wave {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="%238a2be2" fill-opacity="0.1" d="M0,192L48,197.3C96,203,192,213,288,229.3C384,245,480,267,576,250.7C672,235,768,181,864,170.7C960,160,1056,192,1152,197.3C1248,203,1344,181,1392,170.7L1440,160L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path></svg>');
            background-size: cover;
            background-repeat: no-repeat;
            z-index: -1;
            opacity: 0.6;
            animation: wave 10s ease-in-out infinite alternate;
        }
        
        @keyframes wave {
            0% { transform: translateY(0) rotate(0); }
            100% { transform: translateY(-10px) rotate(2deg); }
        }
        
        /* Add floating particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .particle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.2;
            animation: float 8s infinite ease-in-out;
        }
        
        @keyframes float {
            0%, 100% { transform: translate(0, 0); }
            25% { transform: translate(10px, -10px); }
            50% { transform: translate(20px, 0px); }
            75% { transform: translate(10px, 10px); }
        }
    </style>
</head>
<body>
    <div class="wave"></div>
    <div class="particles" id="particles"></div>
    <div class="container animate__animated animate__fadeIn">
        <h2>üé§ Speech-to-Action</h2>
        
        <div class="controls">
            <button id="startRecord" class="animate__animated animate__fadeIn">üî¥ Start Recording</button>
            <button id="stopRecord" disabled class="animate__animated animate__fadeIn">‚èπ Stop Recording</button>
        </div>
        
        <p id="status">Ready to record</p>
        
        <div class="visualizer" id="visualizer">
            <!-- Audio bars will be added here by JS -->
        </div>
        
        <div id="output">Transcribed text will appear here...</div>
    </div>

    <script>
        let socket = io();
        let mediaRecorder;
        let audioContext;
        let audioStream;
        let audioChunks = [];
        let analyser;
        let animationId;
        let visualizerBars = [];
        
        // Create particles
        function createParticles() {
            const particles = document.getElementById('particles');
            const colors = ['#8a2be2', '#646cff', '#42b883', '#af4bce'];
            
            for (let i = 0; i < 15; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                // Random positioning
                const left = Math.random() * 100;
                const top = Math.random() * 100;
                
                // Random size (5-15px)
                const size = Math.random() * 10 + 5;
                
                // Random color
                const colorIndex = Math.floor(Math.random() * colors.length);
                
                // Random animation delay
                const delay = Math.random() * 5;
                
                particle.style.left = `${left}%`;
                particle.style.top = `${top}%`;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.backgroundColor = colors[colorIndex];
                particle.style.animationDelay = `${delay}s`;
                
                particles.appendChild(particle);
            }
        }
        
        // Call createParticles on page load
        document.addEventListener('DOMContentLoaded', createParticles);
        
        // Create visualizer bars
        const visualizer = document.getElementById('visualizer');
        for (let i = 0; i < 30; i++) {
            const bar = document.createElement('div');
            bar.className = 'bar';
            visualizer.appendChild(bar);
            visualizerBars.push(bar);
        }
        
        function updateVisualizer() {
            if (!analyser) return;
            
            const dataArray = new Uint8Array(analyser.frequencyBinCount);
            analyser.getByteFrequencyData(dataArray);
            
            // Use only part of the frequency data
            const step = Math.floor(dataArray.length / visualizerBars.length);
            
            for (let i = 0; i < visualizerBars.length; i++) {
                const value = dataArray[i * step];
                const height = Math.max(3, value / 2);  // Scale down the height
                visualizerBars[i].style.height = height + 'px';
            }
            
            animationId = requestAnimationFrame(updateVisualizer);
        }
        
        // WAV encoder functions
        function writeString(view, offset, string) {
            for (let i = 0; i < string.length; i++) {
                view.setUint8(offset + i, string.charCodeAt(i));
            }
        }

        function writeInt16(view, offset, value) {
            view.setInt16(offset, value, true);
        }

        function writeInt32(view, offset, value) {
            view.setInt32(offset, value, true);
        }

        function encodeWAV(samples, sampleRate) {
            const buffer = new ArrayBuffer(44 + samples.length * 2);
            const view = new DataView(buffer);

            // RIFF identifier
            writeString(view, 0, 'RIFF');
            // file length
            writeInt32(view, 4, 36 + samples.length * 2);
            // RIFF type
            writeString(view, 8, 'WAVE');
            // format chunk identifier
            writeString(view, 12, 'fmt ');
            // format chunk length
            writeInt32(view, 16, 16);
            // sample format (1 is PCM)
            writeInt16(view, 20, 1);
            // channel count
            writeInt16(view, 22, 1);
            // sample rate
            writeInt32(view, 24, sampleRate);
            // byte rate (sample rate * block align)
            writeInt32(view, 28, sampleRate * 2);
            // block align (channel count * bytes per sample)
            writeInt16(view, 32, 2);
            // bits per sample
            writeInt16(view, 34, 16);
            // data chunk identifier
            writeString(view, 36, 'data');
            // data chunk length
            writeInt32(view, 40, samples.length * 2);

            // write the PCM samples
            let offset = 44;
            for (let i = 0; i < samples.length; i++, offset += 2) {
                const s = Math.max(-1, Math.min(1, samples[i]));
                writeInt16(view, offset, s < 0 ? s * 0x8000 : s * 0x7FFF);
            }

            return new Blob([view], { type: 'audio/wav' });
        }

        document.getElementById("startRecord").onclick = function () {
            const status = document.getElementById("status");
            const output = document.getElementById("output");
            
            status.innerText = "Connecting to microphone...";
            status.className = "";
            output.innerText = "Transcribed text will appear here...";
            output.className = "animate__animated animate__fadeIn";
            
            navigator.mediaDevices.getUserMedia({ audio: true }).then((stream) => {
                status.innerText = "Recording... Speak now";
                status.className = "status-recording";
                
                audioStream = stream;
                audioContext = new AudioContext();
                analyser = audioContext.createAnalyser();
                analyser.fftSize = 256;
                
                const source = audioContext.createMediaStreamSource(stream);
                source.connect(analyser);
                
                const processor = audioContext.createScriptProcessor(4096, 1, 1);
                source.connect(processor);
                processor.connect(audioContext.destination);
                
                audioChunks = [];
                
                processor.onaudioprocess = function(e) {
                    const channelData = e.inputBuffer.getChannelData(0);
                    // Push a copy of the audio data
                    const channelDataCopy = new Float32Array(channelData.length);
                    channelDataCopy.set(channelData);
                    audioChunks.push(channelDataCopy);
                };
                
                // Start visualizer animation
                updateVisualizer();

                document.getElementById("startRecord").disabled = true;
                document.getElementById("stopRecord").disabled = false;
            }).catch(error => {
                console.error("Error accessing microphone:", error);
                status.innerText = "Error: " + error.message;
                status.className = "status-error";
            });
        };

        document.getElementById("stopRecord").onclick = function () {
            const status = document.getElementById("status");
            status.innerText = "Processing audio...";
            status.className = "status-processing";
            
            // Stop animation
            if (animationId) {
                cancelAnimationFrame(animationId);
                animationId = null;
            }
            
            // Reset visualizer bars
            visualizerBars.forEach(bar => {
                bar.style.height = '3px';
            });
            
            if (audioStream) {
                // Stop all audio tracks
                audioStream.getTracks().forEach(track => track.stop());
            }
            
            if (audioContext) {
                // Create one large Float32Array from all the chunks
                const sampleRate = audioContext.sampleRate;
                let totalLength = 0;
                audioChunks.forEach(chunk => {
                    totalLength += chunk.length;
                });
                
                const mergedAudio = new Float32Array(totalLength);
                let offset = 0;
                audioChunks.forEach(chunk => {
                    mergedAudio.set(chunk, offset);
                    offset += chunk.length;
                });
                
                // Convert to WAV
                const wavBlob = encodeWAV(mergedAudio, sampleRate);
                
                // Convert to base64 and send
                const reader = new FileReader();
                reader.readAsDataURL(wavBlob);
                reader.onloadend = function() {
                    const base64Audio = reader.result.split(",")[1];
                    socket.emit("audio_data", { 
                        audio_data: base64Audio,
                        mime_type: 'audio/wav'
                    });
                };
                
                analyser = null;
                audioContext.close();
                audioContext = null;
                audioStream = null;
            }
            
            document.getElementById("startRecord").disabled = false;
            document.getElementById("stopRecord").disabled = true;
        };

        socket.on("transcription", function (data) {
            const output = document.getElementById("output");
            const status = document.getElementById("status");
            
            output.className = "animate__animated animate__fadeIn";
            
            // Force reflow to restart animation
            void output.offsetWidth;
            
            output.innerText = data.text || "No speech detected";
            status.innerText = "Transcription complete";
            status.className = "status-complete";
        });
        
        socket.on("error", function (data) {
            const status = document.getElementById("status");
            status.innerText = "Error: " + data.message;
            status.className = "status-error";
        });
        
        // Add some animation on load
        document.addEventListener('DOMContentLoaded', function() {
            // Stagger animation of bars on load for visual effect
            visualizerBars.forEach((bar, index) => {
                setTimeout(() => {
                    bar.style.height = Math.floor(Math.random() * 10) + 'px';
                    setTimeout(() => {
                        bar.style.height = '3px';
                    }, 300);
                }, index * 30);
            });
        });
    </script>
</body>
</html>
